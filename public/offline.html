<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Z-Services AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .logo span {
      background: linear-gradient(135deg, #FF6600 0%, #FF9933 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 102, 0, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #FF6600;
    }
    
    h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 12px;
    }
    
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    
    .status {
      background: rgba(255, 102, 0, 0.1);
      border: 1px solid rgba(255, 102, 0, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 24px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #FF6600;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status span {
      color: #FF6600;
      font-size: 14px;
    }
    
    button {
      background: linear-gradient(135deg, #FF6600 0%, #FF9933 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 102, 0, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .footer {
      margin-top: 32px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>Z</span></div>
    
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    
    <p>
      Não foi possível conectar à internet. Seus dados estão salvos localmente e serão sincronizados automaticamente quando você voltar online.
    </p>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Aguardando conexão...</span>
    </div>
    
    <button onclick="location.reload()">
      Tentar novamente
    </button>
    
    <p class="footer">
      © 2024 - Z-Services AI | Departamento de Manutenção Industrial
    </p>
  </div>
  
  <script>
    // Verificar conexão periodicamente
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
    
    // Listener para quando voltar online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
